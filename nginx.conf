# Dockerignore file

# Git files
.git
.gitignore

# Node modules (installed within Docker)
node_modules

# Next.js build artifacts (only .next/standalone or .next/static might be needed in some strategies,
# but for a typical Next.js server build, .next is copied from the builder stage)
.next
# The 'out' directory is for static exports, which we are not using for a server deployment.
out

# Local environment files (should be passed as environment variables to the container)
.env
.env*.local

# IDE and OS specific files
.vscode/
.idea/
*.DS_Store
Thumbs.db

# Log files
npm-debug.log*
yarn-debug.log*
yarn-error.log*

# Test coverage
coverage/